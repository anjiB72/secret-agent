<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>

  <body>
  <!--Main heading with Logo and company name-->
    <div class="heading">
      <div class="flex-row-head content-margin">
        <img id="logo" src="./resources/images/logo.png" alt="Secret Agent Supplies Logo">
        <div id="head-text">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </div>
    <!--Container with background image and New arrival text-->
    <div class="bikes">
      <div class="content-margin" id="new-arrival">
        <p id="arrival">New Arrival</p>
        <p id="cycles">SPORT BIKES AND MOTORCYCLES</p>
      </div>
    </div>
    <!--MENU BAR-->
  <nav>
    <div class="menu flex-row">
        <span class="full-menu">Eyewear</span>
        <span class="full-menu">Apparel</span>
        <span class="full-menu">Gadgets</span>
        <span class="full-menu">Vehicles</span>
        <span class="full-menu">Classes</span>
        <span class="full-menu">Contact</span>
        <span id="short-menu">Menu</span>
    </div>
  </nav>

    <!--main flex container-->
    <div class="main-content flex-col">
      <!--Items container-->
      <div class="flex-row" id="items">
        <div class="item-box flex-col">
          <div class="item-pic">
            <img id="pen" src="./resources/images/pen.png" alt="Exploding pen picture">
          </div>
          <div class="item-text">
            <p>Exploding Pen</P>
          </div>
        </div>
        <div class="item-box flex-col">
          <div class="item-pic">
            <img id="watch" src="./resources/images/watch.png" alt="Cellular Watch picture">
          </div>
          <div class="item-text">
            <p>Cellular Watch</P>
          </div>
        </div>
        <div class="item-box flex-col">
          <div class="item-pic">
            <img id="glasses" src="./resources/images/glasses.png" alt="Thermal Glasses picture">
          </div>
          <div class="item-text">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>

        <!--location and hours-->
        <div class="flex-row-last content-margin" id="loc-hrs">
          <div class="box-items">
            <div class="box-top">
              <p id="loc">Location</p>
            </div>
            <div class="box-bottom" id="co-ords">
              <p>-47.346436, 84.32354</p>
            </div>
          </div>
          <div class="box-items">
            <div class="box-top">
              <p id="hrs">Hours</p>
            </div>
            <div class="box-bottom">
              <p>0800 - 1800</p>
            </div>
          </div>
        </div>

    </div>
    <!--Footer container and content-->
    <footer class="flex-row" id="footer">
      <div class="flex-row">
        <span id="footer-text">Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
